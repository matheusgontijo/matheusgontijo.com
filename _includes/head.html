<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ page.title }}{% endif %}" />

    <title>
      {% if page.title == "Home" %}
          {{ site.title }} - {{ site.tagline }}
      {% else %}
          {{ page.title }} - {{ site.title }}
      {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/theme.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/syntax-highlight.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface|Noticia+Text">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">
</head>
